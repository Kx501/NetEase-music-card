<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音乐播放器</title>
  <style>
	html {
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	}
	@font-face {
	  font-family: 'AlimamaShuHeiTi';
	  src: url('AlimamaShuHeiTi-Bold.ttf') format('truetype');
	  font-weight: bold;
	}
	body {
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  width: 100%;
	  height: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  font-family: 'AlimamaShuHeiTi', sans-serif;
	}

	.card {
	  position: relative;
	  width: 260px;
	  height: 110px;
	  background: #1a1a1a url('') no-repeat center/cover;
	  border-radius: 10px;
	  padding: 10px;
	  overflow: hidden;
	  transition: background-image 0.5s ease;
	}

	.card::before {
	  content: '';
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: rgba(0, 0, 0, 0.4);
	  z-index: 0;
	}

	.card > * {
	  position: relative;
	  z-index: 1;
	}

	.song-info {
	  position: absolute;
	  width: 100%;
	  left: 0;
	  text-align: center;
	  overflow: hidden;
	}

	.song-title {
	  color: #ffffff;
	  font-size: 26px;
	  font-weight: bolder;
	  white-space: nowrap;
	  overflow: hidden;
	  margin: 0;
	  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
	}

	.song-artist {
	  color: #e0e0e0;
	  font-size: 15px;
	  font-weight: bold;
	  white-space: nowrap;
	  overflow: hidden;
	  margin: 0;
	  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
	}

	.song-title.scroll {
	  display: inline-block;
	  animation: scroll-title 8s linear infinite;
	  padding-right: 20px;
	  white-space: nowrap;
	  width: max-content;
	}

	.song-artist.scroll {
	  display: inline-block;
	  animation: scroll-artist 12s linear infinite;
	  padding-right: 20px;
	  white-space: nowrap;
	  width: max-content;
	}

	@keyframes scroll-title {
	  0% { 
		transform: translateX(var(--card-width, 100%));
	  }
	  100% { 
		transform: translateX(calc(-1 * var(--text-width, 0px)));
	  }
	}

	@keyframes scroll-artist {
	  0% { 
		transform: translateX(var(--card-width, 100%));
	  }
	  100% { 
		transform: translateX(calc(-1 * var(--text-width, 0px)));
	  }
	}

	.controls {
	  color: #ffffff;
	  display: flex;
	  position: absolute;
	  left: 5%;
	  width: 90%;
	  justify-content: center;
	  align-items: center;
	  gap: 8px;
	}

	.controls svg {
	  cursor: pointer;
	  transition: all 0.2s;
	  flex-shrink: 0;
	}

	.controls svg:hover {
	  color: #4a9eff;
	  transform: scale(1.1);
	}

	#loop_toggle {
	  cursor: pointer;
	  display: inline-flex;
	  align-items: center;
	  justify-content: center;
	}

	.loop-icon {
	  width: 20px;
	  height: 20px;
	  cursor: pointer;
	  transition: all 0.2s;
	  flex-shrink: 0;
	}

	#loop_toggle:hover .loop-icon {
	  color: #4a9eff;
	  transform: scale(1.1);
	}

	.volume {
	  height: 100%;
	  width: 50px;
	  margin-right: 2px;
	  opacity: 0;
	  position: relative;
	  transition: opacity 0.2s;
	}

	.volume.show {
	  opacity: 1;
	}

	.air {
	  width: 54px;
	}

	.volume .slider {
	  height: 4px;
	  background-color: rgba(255, 255, 255, 0.3);
	  width: 100%;
	  border-radius: 2px;
	  margin-top: 8px;
	  position: relative;
	  cursor: pointer;
	}

	.volume .slider .green {
	  background-color: #4a9eff;
	  height: 100%;
	  width: 100%;
	  border-radius: 2px;
	}

	.volume .circle {
	  background-color: #ffffff;
	  height: 8px;
	  width: 8px;
	  border-radius: 4px;
	  position: absolute;
	  right: 0;
	  top: 12%;
	  transform: translateX(50%);
	  cursor: pointer;
	}

	.progress-bar {
	  width: 90%;
	  background-color: rgba(255, 255, 255, 0.3);
	  height: 7px;
	  border-radius: 3px;
	  position: absolute;
	  left: 5%;
	  cursor: pointer;
	  user-select: none;
	}

	.progress-elapsed {
	  width: 0%;
	  background-color: #4a9eff;
	  height: 100%;
	  border-radius: 3px;
	}

	.time-text {
	  color: #ffffff;
	  font-size: 10px;
	  position: absolute;
	  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
	}

	.time-now {
	  left: 15px;
	}

	.time-full {
	  right: 14px;
	}

	.song-title.animate, .song-artist.animate {
	  animation: fadeText 0.5s ease;
	}
	
	@keyframes fadeText {
	  0% { opacity: 0; transform: translateY(10px); }
	  100% { opacity: 1; transform: translateY(0); }
	}

  </style>
</head>
